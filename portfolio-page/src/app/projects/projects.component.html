<div class="min-h-screen bg-slate-100 py-16">
  <div class="container mx-auto px-4">
    <h1 class="text-5xl font-bold text-orange-600 text-center mb-10 font-montserrat">
      My Projects
    </h1>

    <!-- Game Modding Timeline -->
    <div>
      <div class="flex items-center mb-8">
        <div class="w-12 h-12 bg-orange-600 rounded-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-orange-600 ml-4 font-montserrat">
          Game Mods
        </h2>
      </div>

      <div class="relative">



        <!-- Scroll indicators -->
        <div class="flex justify-between items-center mb-4">
          <span class="text-sm text-gray-600 font-medium">Scroll horizontally to see more projects</span>
          <div class="flex space-x-2">
            <button (click)="scrollLeft()"
              class="p-2 bg-orange-600 text-white rounded-full hover:bg-orange-700 transition-colors"
              title="Scroll left">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <button (click)="scrollRight()"
              class="p-2 bg-orange-600 text-white rounded-full hover:bg-orange-700 transition-colors"
              title="Scroll right">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Scrollable container with improved scroll behavior -->
        <div class="overflow-x-auto pb-4 pt-4 scroll-container" #scrollContainer (wheel)="onWheel($event)">
          <div class="flex space-x-6 pl-4 pr-32 min-w-max">
            <!-- Project Card 1 -->
            <app-portfolio-card [title]="'Moonlight Greatsword and Ludwigs Holy Blade'" [description]="
                'A mod for Baldurs Gate 3 that brings the legendary Moonlight Greatsword and Ludwigs Holy Blade from the beloved game Bloodborne into the world of Baldurs Gate 3.'
              " [imageUrl]="
                'https://staticdelivery.nexusmods.com/mods/3474/images/3174/3174-1697043303-717206539.png'
              " [projectLink]="'https://www.nexusmods.com/baldursgate3/mods/3174'" [technologies]="[
                { name: 'Lua', color: 'bg-blue-800', icon: 'bxs-moon' },
                { name: 'XML', color: 'bg-purple-700', icon: 'bx-code-alt' }
              ]"></app-portfolio-card>

            <!-- Project Card 2 -->
            <app-portfolio-card [title]="'Bloodborne Sawcleaver'" [description]="
                'This mod seamlessly integrates the iconic Bloodborne weapon, the Sawcleaver, into Baldurs Gate 3, adding a fresh combat dynamic with its unique transforming abilities. Immerse yourself in a thrilling cross-genre adventure.'
              " [imageUrl]="
                'https://staticdelivery.nexusmods.com/mods/3474/images/3322/3322-1697411770-336074635.png'
              " [projectLink]="'https://www.nexusmods.com/baldursgate3/mods/3322'" [technologies]="[
                { name: 'Lua', color: 'bg-blue-800', icon: 'bxs-moon' },
                { name: 'XML', color: 'bg-purple-700', icon: 'bx-code-alt' }
              ]"></app-portfolio-card>

            <!-- Project Card 3 -->
            <app-portfolio-card [title]="'Oath of the Eldritch Hunt - Paladin Subclass'" [description]="
                'Inspired by Bloodborne and Steinhardts Guide to the Eldritch Hunt, this mod introduces the Oath of the Eldritch Hunt for Paladins, purge Baldurs Gate from the endritch curse that plagues it.'
              " [imageUrl]="
                'https://staticdelivery.nexusmods.com/mods/3474/images/13689/13689-1731389118-1580195900.png'
              " [projectLink]="
                'https://www.nexusmods.com/baldursgate3/mods/13689'
              " [technologies]="[
                { name: 'Lua', color: 'bg-blue-800', icon: 'bxs-moon' },
                { name: 'XML', color: 'bg-purple-700', icon: 'bx-code-alt' }
              ]"></app-portfolio-card>

            <!-- Project Card 4 -->
            <app-portfolio-card [title]="'Blood Archer - Fighter Subclass'" [description]="
                'Blood Archer introduces a custom archetype for the Fighter class in Baldurs Gate 3. Harness the power of cursed archery and weave blood magic into your arrows to unleash supernatural effects.'
              " [imageUrl]="
                'https://staticdelivery.nexusmods.com/mods/3474/images/13864/13864-1731957569-1717819960.png'
              " [projectLink]="
                'https://www.nexusmods.com/baldursgate3/mods/13864'
              " [technologies]="[
                { name: 'Lua', color: 'bg-blue-800', icon: 'bxs-moon' },
                { name: 'XML', color: 'bg-purple-700', icon: 'bx-code-alt' }
              ]"></app-portfolio-card>

            <!-- Project Card 5 -->
            <app-portfolio-card [title]="'Blade of Radiance - Rogue Subclass'" [description]="
                'Wield divine power with precision and fervor as a Blade of Radiance, a Rogue subclass that specializes in great weapons, Baldurs Gate will tremble before your faith.'
              " [imageUrl]="
                'https://staticdelivery.nexusmods.com/mods/3474/images/14201/14201-1733815587-948085556.png'
              " [projectLink]="
                'https://www.nexusmods.com/baldursgate3/mods/14201'
              " [technologies]="[
                { name: 'Lua', color: 'bg-blue-800', icon: 'bxs-moon' },
                { name: 'XML', color: 'bg-purple-700', icon: 'bx-code-alt' }
              ]"></app-portfolio-card>

            <!-- You can add more cards here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Improved scrollbar styling */
  .scroll-container::-webkit-scrollbar {
    height: 8px;
  }

  .scroll-container::-webkit-scrollbar-track {
    background: #f1f5f9;
    border-radius: 4px;
  }

  .scroll-container::-webkit-scrollbar-thumb {
    background: #f97316;
    border-radius: 4px;
  }

  .scroll-container::-webkit-scrollbar-thumb:hover {
    background: #ea580c;
  }

  /* Smooth scrolling */
  .scroll-container {
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
  }

  /* Hide scrollbar for IE, Edge and Firefox */
  .scroll-container {
    -ms-overflow-style: none;
    scrollbar-width: thin;
  }
</style>
